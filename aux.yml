apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-app
  namespace: nsmongo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: node-app
  template:
    metadata:
      labels:
        app: node-app
    spec:
      containers:
        - name: node
          image: enriqueav99/node-full
          ports:
            - containerPort: 8181
          env:
            - name: MONGODB_CONNECTION_STRING
              valueFrom:
                secretKeyRef:
                  name: mongo-crd-admin-system
                  key: connectionString.standardSrv
